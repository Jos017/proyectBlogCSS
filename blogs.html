<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Blogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/fonts/flaticon.css">
</head>
<body>
    <header>
        <section class="header__social">
            <div class="social__icons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a>
            </div>
        </section>
        <nav class="header__nav">
            <section class="nav__logo">
                <a href="">
                    <img src="./assets/images/logo-negro.png" alt="Logo de mi blog">
                </a>
            </section>
            <section class="nav__about">
                <a href="./perfil.html">Sobre mi</a>
            </section>
        </nav>
    </header>
    <main class="blogs-main">
        <section class="blogs-main__news">
            <div class="news__image">
                <h3>Noticias</h3>
                <img src="/" alt="">
            </div>
            <div class="news__info">
                <h2>Título del Blogpost</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel amet mollitia aliquid repellat temporibus illo sunt, explicabo blanditiis natus ratione nobis quae nisi assumenda, corrupti id doloribus similique molestiae nam?</p>
                <button>Leer más</button>
            </div>
        </section>
        <section class="blogs-main__last-blogs">
            <h2>Últimos blogposts</h2>
            <div class="blog-card-container">
                <article class="blog-card">
                    <img class="blog-card__image" src="" alt="">
                    <h3 class="blog-card__title"></h3>
                    <a class="blog-card__button" href="/"></a>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
